
trigger:
- master
- develop

resources:
  repositories:
  - repository: RepoB
    type: github
    name: zahidferz/RepoB
    ref: master
    trigger:
    - master
    - develop
    
  pipelines:
  - pipeline: RepoB   # Name of the pipeline resource
    source: RepoB # Name of the pipeline referenced by the pipeline resource
    trigger: 
      branches:
      - develop
      - staging
      - master
 
  - repository: RepoC
    type: github
    name: zahidferz/RepoC
    ref: master
    trigger:
    - master
    - develop
