
pool:
  name: n

resources:
  repositories:
  - repository: RepoB
    type: github
    name: zahidferz/RepoB
    endpoint: zahidferz
    ref: master
    trigger:
    - master
    - develop
 
  - repository: RepoC
    type: github
    name: zahidferz/RepoC
    endpoint: zahidferz
    ref: master
    trigger:
    - master
    - develop

stages:
- stage: dev
  displayName: dev

  jobs:
  - job: Initial
    displayName: Initial
    steps:
    
    - checkout: self
    - checkout: RepoB
    - checkout: RepoC

    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          pwd
          ls
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: 'npm -version'